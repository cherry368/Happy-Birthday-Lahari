<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What is your lovely name?</title>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 20px;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #fbc2eb, #a1c4fd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #7a2a57;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .glow-container {
      background: linear-gradient(120deg, #fffafc, #ffe2f3);
      box-shadow: 0 0 35px #ff8bc9, 0 0 70px #d72660cc;
      border-radius: 28px;
      max-width: 500px;
      width: 90%;
      padding: 42px 32px 36px;
      box-sizing: border-box;
    }
    h2 {
      font-family: 'Alex Brush', cursive;
      font-size: 3.5rem;
      margin-bottom: 28px;
      color: #d23779;
      text-shadow: 0 2px 14px #ffbadcb3;
      user-select: text;
    }
    input[type="text"] {
      width: 90%;
      max-width: 350px;
      padding: 14px 20px;
      font-size: 1.35rem;
      border-radius: 45px;
      border: 3px solid #d74c8a;
      box-shadow: 0 0 18px #ffcce6a3;
      outline: none;
      margin-bottom: 28px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    input[type="text"]:focus {
      border-color: #fa4e94;
      box-shadow: 0 0 30px #ff79bdcc;
    }
    .next-btn {
      background: linear-gradient(90deg, #ec4899, #f472b6);
      border: none;
      border-radius: 45px;
      color: white;
      font-size: 1.45rem;
      font-weight: 700;
      padding: 18px 52px;
      cursor: pointer;
      box-shadow: 0 0 26px #ff99c8cc;
      transition: background 0.3s ease;
      user-select: none;
    }
    .next-btn:hover {
      background: linear-gradient(90deg, #f472b6, #ec4899);
    }
  </style>
</head>
<body>
  <div class="glow-container" role="main" aria-label="Name collecting">
    <h2>‚ÄúEvery birthday is a new page of your beautiful story.‚Äù<br/>What is your lovely name, birthday star? üåπ</h2>
    <input type="text" id="friendName" name="friendName" placeholder="Your Beautiful Name" aria-label="Enter your beautiful name" />
    <br/>
    <button class="next-btn" onclick="saveName()">Next</button>
  </div>

  <script>
    function saveName() {
      const nameInput = document.getElementById('friendName');
      const name = (nameInput.value || "").trim();
      if (!name) {
        alert("Please type your beautiful name! üíó");
        nameInput.focus();
        return;
      }
      window.location.href = 'cake.html';
    }
  </script>
</body>
</html>
